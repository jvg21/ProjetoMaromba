
<div class="container">
    <h1>Cadastro</h1>
    <div class="separator"></div>
    <form id="registration-form">
        <h2 style="text-align: left;">Informações básicas</h2>
        <div class="input-group">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="contato" placeholder="Contato" required>
        </div>
        <div class="input-group">
            <input type="text" id="cpf" placeholder="CPF" required>
        </div>
        <div class="input-group">
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
        </div>
        <div class="separator"></div>
        <h2 style="text-align: left;">Endereço</h2>
        <div class="input-group">
            <select class="form-control" id="uf">
                        <option value="" disabled selected hidden>UF</option>
                        <option value="">AC</option>
                        <option value="">AL</option>
                        <option value="">AP</option>
                        <option value="">AM</option>
                        <option value="">BA</option>
                        <option value="">CE</option>
                        <option value="">ES</option>
                        <option value="">GO</option>
                        <option value="">MA</option>
                        <option value="">MT</option>
                        <option value="">MS</option>
                        <option value="">MG</option>
                        <option value="">PA</option>
                        <option value="">PB</option>
                        <option value="">PR</option>
                        <option value="">PE</option>
                        <option value="">PI</option>
                        <option value="">RJ</option>
                        <option value="">RN</option>
                        <option value="">RS</option>
                        <option value="">RO</option>
                        <option value="">RR</option>
                        <option value="">SC</option>
                        <option value="">SP</option>
                        <option value="">SE</option>
                        <option value="">TO</option>
                        <option value="">DF</option>
                    </select>
            <input type="text" id="cidade" placeholder="Cidade" required>
        </div>
        <div class="input-group">
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="text" id="numero" placeholder="Número" required>
        </div>
        <div class="input-group">
            <input type="text" id="complemento" placeholder="Complemento">
            <input type="text" id="cep" placeholder="CEP" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
