<div class="container">
    <h1>Cadastro</h1>
    <div class="separator"></div>
    <form id="registration-form" [formGroup]="cadastroForm">
        <h2 style="text-align: left;">Informações básicas</h2>

        <!-- <div *ngIf="cadastroForm" class="input-group">
            <input type="text" id="id" placeholder="id" formControlName="Id" >
        </div> -->

        <div class="input-group">
            <input type="text" id="nome" placeholder="Nome" formControlName="Nome">
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" formControlName="Email">
        </div>
        <div class="input-group">
            <input type="text" id="cpf" placeholder="CPF" formControlName="Cpf">
        </div>
        <div class="input-group">
            <input type={{PasswordShow.getInputType()}} id="senha" placeholder="Senha" formControlName="Senha">
            
            <div class="buttonEye">
            <button type="button" (click)="PasswordShow.togglePasswordVisibility()" class="togglePasswordVisibility">
                <i [ngClass]="{'bi bi-eye-slash-fill': PasswordShow.getInputType() == 'text', 'bi bi-eye': PasswordShow.getInputType() == 'password'}"></i>
            </button>
            <span>Visualizar Senha</span>
            </div>

            <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" formControlName="Csenha">
        </div>
        <div class="separator"></div>
        <h2 style="text-align: left;">Endereço</h2>
        <div class="input-group">
            <input type="text" id="cep" placeholder="CEP" formControlName="Cep" />
            <select class="form-control" id="uf" formControlName="Uf">
                <option value="" disabled selected hidden>Estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="DF">DF</option>
            </select>
            <input type="text" id="cidade" placeholder="Cidade" formControlName="Cidade">
        </div>
        <div class="input-group">
            <input type="text" id="endereco" placeholder="Endereço" formControlName="Endereco">
            <input type="number" id="numero" placeholder="Número" formControlName="Numero">
        </div>
        <div class="input-group">
            <input type="text" id="complemento" placeholder="Complemento" formControlName="Complemento">
        </div>
        <button type="button" class="btn btn-success" [disabled]="!cadastroForm.valid"
            (click)="adicionar()">Cadastrar</button>
    </form>
</div>
